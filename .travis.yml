#language: c
sudo: required

os:
    - linux

compiler:
    - gcc
    - clang

addons:
    apt:
        config:
            retries: true
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-8
            - apache2
            - apache2-dev
            - apache2-ssl-dev
            - libssl1.1
            - libssl-dev
            - libnghttp2-14
            - libnghttp2-dev
            - libcurl4
            - libcurl4-openssl-dev
            - libjansson4
            - libjansson-dev
            - python3

matrix:
    include:
        - os: linux
          compiler: gcc
          dist: disco
          env:
              - MY_ENV="BASE_OS=ubuntu-disco-gcc-8"


before_install:
    - eval "${MY_ENV}"


install:
    - echo "installting..."


before_script: 
    - ./buildconf


script: 
    - |
        dpkg --listfiles apache2 && apxs && 
        ./configure && make clean && make && make install


branches:
    only:
        - master

